<!-- add the following to the tblEmployee_init() hook (in hooks/tblEmployee.php file) -->

		<td id="tblEmployee-firstname-<%%VALUE(id)%%>" class="tblEmployee-firstname"><%%SELECT%%><%%VALUE(firstname)%%><%%ENDSELECT%%></td>
		<td id="tblEmployee-lastname-<%%VALUE(id)%%>" class="tblEmployee-lastname"><%%SELECT%%><%%VALUE(lastname)%%><%%ENDSELECT%%></td>
		<td id="tblEmployee-mobile-<%%VALUE(id)%%>" class="tblEmployee-mobile"><%%SELECT%%><%%VALUE(mobile)%%><%%ENDSELECT%%></td>
